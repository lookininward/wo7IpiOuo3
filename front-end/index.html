<!DOCTYPE html>
<html lang="en">
  <head>
    <title>wo7IpiOuo3 Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="wo7IpiOuo3 Challenge" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <div class="container">
      <h1 class="header">Discussion</h1>
      <form
        id="add-comment-form"
        action="http://localhost:3000/add-comment"
        method="POST"
        class="add-comment"
      >
        <div id="currentUser" class="avatar-container">
          <img src="" alt="userAvatar" />
        </div>
        <input
          id="comment-text"
          class="text-input"
          type="text"
          name="comment"
          placeholder="What are your thoughts?"
          required
        />
        <button class="btn btn--purple" type="submit" name="submit">
          Comment
        </button>
      </form>
      <hr class="divider" />
      <div id="comment-list" class="comment-list"></div>
    </div>
    <script src="app.js"></script>

    <div class="admin">
      <button id="reset" class="btn btn--purple">Reset DB</button>
    </div>
    <script>
      const reset = async () => {
        try {
          await axios.post(`${BASE_URL}/reset`);
          await getDiscussion();
        } catch (e) {
          console.error("Failed to reset db", e);
        }
      };

      const resetBtn = document.getElementById("reset");
      resetBtn.addEventListener("click", reset);
    </script>
  </body>
</html>
